<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Marginal Perspective</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home">
            <img src="../assets/favicon.png" alt="Website Logo">
        </div>
        <nav>
            <a href="/home" class="header-link">Home</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/focus" class="header-link">Focus</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href=/index" class="header-link">Logout</a>

        </nav>
    </header>

    <div class="grid-container-full-width">
        <section id="articlesList" class="articles-full-width">
            <div id="articlesContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Submit Date</th>
                            <th>Type</th>
                            <th>Action</th>
                            <th>Source</th>
                            <th>Comments Count</th>
                            <th>Most Common Perspective</th>
                            <th>Total Votes</th>
                            <th>View in Focus</th>
                        </tr>
                    </thead>
                    <tbody id="articlesBody">
                        <!-- Articles will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="paginationButtons">
                <button id="prevPageButton">Previous</button>
                <button id="nextPageButton">Next</button>
            </div>
        </section>
    </div>

    <script src="home.js"></script>
</body>
</html>
