<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
    <header class="modern-header">
        <div class="logo">
            <a href="/home">
                <img src="../assets/favicon.png" alt="Website Logo">
            </a>
        </div>
        <nav class="main-nav">
            <a href="/insights" class="header-link">Insights</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/home" class="header-link">Home</a>
            <a href="/index" class="header-link" id="authButton">Login / Sign Up</a>
        </nav>
    </header>
    <div id="sidebarTableContainer">
        <div class="home-section">
            <div class="section-header">Trending Nametags</div>
            <table id="trendingNametags">
                <tbody id="trendingNametagsBody" class="section-body">
                    <!-- Trending nametags will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- This will be initially hidden and will be placed in the main container -->
    <div id="mainContainer">
        <div id="postsContainer">
            {{#each posts}}
            <div class="post" data-post-id="{{this.id}}">
                <div class="left-container">
                    <div class="vote-container">
                        <button class="vote-button upvote" onclick="handleVote('{{this.id}}', 'up')">▲</button>
                        <span class="vote-count">{{this.voteCount}}</span>
                        <button class="vote-button downvote" onclick="handleVote('{{this.id}}', 'down')">▼</button>
                    </div>
                </div>
                <div class="content-container">
                    <div class="post-header">
                        <span class="post-metadata">
                            {{#if this.perspective}}
                            <span class="post-perspective">{{this.perspective}}</span>
                            {{/if}}
                            Posted by {{this.author}}
                        </span>
                        <div class="post-info">
                            <span class="post-date">{{formatDate this.createdAt}}</span>
                            <div class="comment-count">
                                <i class="fas fa-comment"></i>
                                {{this.commentCount}} comments
                            </div>
                        </div>
                    </div>
                    <h3 class="post-title">
                        <a href="/post/{{this.id}}">{{this.title}}</a>
                    </h3>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    <script src="home.js"></script>
    <script src="/index/auth.js"></script>
</body>
</html>
