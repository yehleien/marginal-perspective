<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Link - Marginal Perspective</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home">
            <img src="../assets/favicon.png" alt="Website Logo">
        </div>
        <nav>
            <a href="/home" class="header-link">Home</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/focus" class="header-link">Focus</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/index.html" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="container">
        <section id="submitLinkSection">
            <h2>Submit a Link</h2>
            <form id="submitLinkForm">
                <label for="linkUrl">Link URL:</label>
                <input type="url" id="linkUrl" name="linkUrl" required placeholder="https://example.com">
                
                <label for="linkType">Link Type:</label>
                <select id="linkType" name="linkType">
                    <option value="article">Article</option>
                    <option value="video">Video</option>
                    <option value="blog">Blog</option>
                    <option value="scholarly">Scholarly Study</option>
                    <option value="webpage">Webpage</option>
                </select>
                
                <button type="submit">Submit Link</button>
            </form>
        </section>
    </div>

    <script src="submit.js"></script>
</body>
</html>
