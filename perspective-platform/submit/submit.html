<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit - Marginal Perspective</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <header class="modern-header">
        <div class="logo">
            <a href="/home">
                <img src="../assets/favicon.png" alt="Website Logo">
            </a>
        </div>
        <nav class="main-nav">
            <a href="/insights" class="header-link">Insights</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/home" class="header-link">Home</a>
            <a href="/docs" class="header-link">Docs</a>
            <a href="/index" class="header-link" id="authButton">Login / Sign Up</a>
        </nav>
    </header>

    <div class="submit-container">
        <div class="submit-box">
            <h2>Create a Post</h2>
            <form id="submitForm" class="submit-form">
                <div class="form-group">
                    <label for="url">URL (optional)</label>
                    <input type="url" id="url" name="url" class="form-control">
                </div>

                <div class="form-group">
                    <label for="scope">Category*</label>
                    <select id="scope" name="scope" class="form-control" required>
                        <option value="">Select a category...</option>
                        <option value="news">News</option>
                        <option value="politics">Politics</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="science">Science</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <textarea id="content" name="content" placeholder="What's on your mind?" required></textarea>
                </div>

                <div class="form-group">
                    <select id="perspectiveDropdown" name="perspectiveId" required>
                        <option value="">Select a Perspective</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Post</button>
            </form>
        </div>
    </div>
    <script src="/index/auth.js"></script>
    <script src="submit.js"></script>
</body>
</html>
