<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Link - Marginal Perspective</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="submit.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="/home">
            <img src="../assets/favicon.png" alt="Website Logo">
        </div>
        <nav>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/index" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="container">
        <section id="submitLinkSection">

            <form id="submitForm" style="display:block;">
                <label for="perspectiveId">Perspective:</label>
                <select id="perspectiveDropdown" name="perspectiveId" required>
                    <!-- Options will be populated based on the user's perspectives -->
                </select>
        
                <label for="type">Type:</label>
                <select id="linkType" name="linkType" required>
                    <option value="question">Question</option>
                    <option value="post">Post</option>
                    <option value="article">Article</option>
                    <option value="video">Video</option>
                    <option value="scholarly">Scholarly</option>
                    <!-- Add other options as needed -->
                </select>
        
                <label for="scope">Scope:</label>
                <select id="scope" name="scope" required>
                    <option value="internal">Internal</option>
                    <option value="external">External</option>
                </select>
        
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
        
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
        
                <label for="url">URL:</label>
                <input type="url" id="url" name="url">

                <input type="submit" value="Submit">
            </form>
        </section>
    </div>

    <script src="submit.js"></script>
</body>
</html>
