<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit - Marginal Perspective</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <header class="modern-header">
        <div class="logo">
            <a href="/home">
                <img src="../assets/favicon.png" alt="Website Logo">
            </a>
        </div>
        <nav class="main-nav">
            <a href="/insights" class="header-link">Insights</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/home" class="header-link">Home</a>
            <a href="/index" class="header-link" id="authButton">Login / Sign Up</a>
        </nav>
    </header>

    <div class="submit-container">
        <div class="submit-box">
            <h2>Create a Post</h2>
            <form id="submitForm" class="submit-form">
                <div class="form-group">
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                
                <div class="form-group">
                    <textarea id="content" name="content" placeholder="What's on your mind?" required></textarea>
                </div>

                <div class="form-group">
                    <select id="perspectiveSelect" name="perspectiveId" required>
                        <option value="">Select a Perspective</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="url" id="url" name="url" placeholder="Source URL (optional)">
                </div>

                <button type="submit" class="submit-button">Post</button>
            </form>
        </div>
    </div>
</body>
<script src="/index/auth.js"></script>
</html>
