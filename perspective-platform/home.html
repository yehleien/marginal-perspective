<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Marginal Perspective</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="comments.css">
</head>
<body>
    <header>
        <h1>Marginal Perspective</h1>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link">Account</a>
            <a href="focus.html" class="header-link">Focus</a>
            <a href="index.html" class="header-link">Logout</a>

        </nav>
    </header>

    <div class="grid-container">
        <!-- Left Column for Articles List -->
        <section id="articlesList" class="articles-column">
            <form id="articleForm">
                <input type="url" id="articleUrl" placeholder="Article URL">
                <button type="submit">Submit Article</button>
            </form>
            <button id="scrapeArticles">Scrape Articles</button>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Submit Date</th>
                        <th>Action</th>
                        <th>Source</th> <!-- New column -->
                    </tr>
                </thead>
                <tbody id="articlesBody">
                    <!-- Articles will be dynamically loaded here -->
                </tbody>
            </table>
        </section>

        <!-- Right Column for Article Display -->
        <aside class="article-display-column">
            <!-- Article Display -->
            <iframe id="articleFrame" style="width:100%; height:100%;" title="Article Display"></iframe>
        </aside>

        <!-- Bottom Left Column for Comment Form -->
        <aside class="comment-form-column">
            <div class="comment-form">
                <div class="comment-form-top">
                    <button id="submitComment">Submit Comment</button>
                    <select id="perspectiveSelect" name="perspectiveId">
                        <!-- Options will be dynamically loaded here -->
                    </select>
                </div>
                <textarea id="commentText" name="commentText" placeholder="Your comment"></textarea>
            </div>
        </aside>

        <!-- Bottom Right Column for Comments -->
        <aside class="comments-column">
            <!-- Comments will be dynamically loaded here -->
        </aside>
    </div>

    <script src="home.js"></script>
</body>
</html>
