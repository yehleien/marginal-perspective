<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Marginal Perspective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">MP</div>
        </div>
        <nav>
            <a href="home.html" class="header-link">Home</a>
            <a href="account.html" class="header-link">Account</a>
            <a href="focus.html" class="header-link">Focus</a>
            <a href="index.html" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="grid-container-full-width">
        <section id="articlesList" class="articles-full-width">
            <form id="articleForm">
                <input type="url" id="articleUrl" placeholder="Article URL">
                <button type="submit">Submit Article</button>
            </form>
            <button id="scrapeArticles">Scrape Articles</button>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Submit Date</th>
                        <th>Action</th>
                        <th>Source</th>
                        <th>Comments Count</th>
                        <th>Most Common Perspective</th>
                        <th>Total Votes</th>
                        <th>View in Focus</th>
                        <button class="button-view-in-focus">View in Focus</button>
                    </tr>
                </thead>
                <tbody id="articlesBody">
                    <!-- Articles will be dynamically loaded here -->
                </tbody>
            </table>
            <button id="prevPageButton">Previous</button>
            <button id="nextPageButton">Next</button>
        </section>
    </div>

    <script src="home.js"></script>
</body>
</html>
