<!DOCTYPE html>
<html>
<head>
    <title>Perspective Insights | Marginal Perspective</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="insights.css">
</head>
<body>
    <header class="modern-header">
        <div class="logo">
            <a href="/home">
                <img src="../assets/favicon.png" alt="Website Logo">
            </a>
        </div>
        <nav class="main-nav">
            <a href="/insights" class="header-link">Insights</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/home" class="header-link">Home</a>
            <a href="/index" class="header-link" id="authButton">Login / Sign Up</a>
        </nav>
    </header>
    
    <div class="insights-container">
        <div class="insights-grid">
            <div class="perspectives-overview">
                <h2>Perspectives Overview</h2>
                <div id="statsGrid" class="stats-grid">
                    <!-- Perspective cards will be inserted here -->
                </div>
            </div>
            <div class="perspective-details">
                <h2>Perspective Details</h2>
                <div id="detailsPanel" class="details-panel">
                    <p class="select-message">Select a perspective to view details</p>
                </div>
            </div>
        </div>
    </div>
    <script src="insights.js"></script>
    <script src="/index/auth.js"></script>
</body>
</html>
