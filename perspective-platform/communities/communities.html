<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="communities.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="/home">
            <img src="../assets/favicon.png" alt="Website Logo">
        </div>
        <nav>
            <a href="/home" class="header-link">Home</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/focus" class="header-link">Focus</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/index" class="header-link">Logout</a>

        </nav>
    </header>
    <div id="sidebarTableContainer">
            <!-- New Navigation Items -->
            <div id="sidebarNavigation">
                <a href="#" class="sidebar-nav-item" onclick="fetchAndDisplayPosts('new')">New</a>
                <a href="#" class="sidebar-nav-item" onclick="fetchAndDisplayPosts('hot')">Hot</a>
                <a href="#" class="sidebar-nav-item" onclick="fetchAndDisplayPosts('top')">Top</a>
                <a href="#" class="sidebar-nav-item" onclick="fetchAndDisplayPosts('controversial')">Controversial</a>
                <button id="submitPostButton" class="sidebar-nav-item">Submit Post</button>
            </div>
    
    <!-- My Communities Section -->
    <div class="community-section">
        <div class="section-header">My Communities</div>
        <table id="myCommunitiesTable">

            <tbody id="myCommunitiesBody" class="section-body">
                <!-- User's perspectives will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- All Communities Section -->
    <div class="community-section">
        <div class="section-header">All Communities</div>
        <table id="allCommunitiesTable">
            <tbody id="allCommunitiesBody" class="section-body">
                <!-- List of all perspectives will be inserted here -->
            </tbody>
        </table>
    </div>
    </div>

    <!-- This will be initially hidden and will be placed in the main container -->
    <div id="mainContainer">
    
    </div>
    <script src="communities.js"></script>
</body>
</html>
