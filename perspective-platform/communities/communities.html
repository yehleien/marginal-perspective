<!DOCTYPE html>
<html>
<head>
    <title>Communities | Marginal Perspective</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="communities.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home">
                <img src="../assets/favicon.png" alt="Website Logo">
            </a>
        </div>
        <nav>
            <a href="/insights" class="header-link">Insights</a>
            <a href="/communities" class="header-link">Communities</a>
            <a href="/account" class="header-link">Account</a>
            <a href="/submit" class="header-link">Submit</a>
            <a href="/home" class="header-link">Home</a>
            <a href="/index" class="header-link">Logout</a>
        </nav>
    </header>

    <div class="communities-container">
        <div class="sidebar">
            <div class="community-selector-container">
                <h2>Your Communities</h2>
                <select id="communitySelector" class="community-selector">
                    <option value="">Select a Community</option>
                </select>
            </div>

            <div class="community-stats">
                <h3>Community Stats</h3>
                <div id="statsContainer">
                    <div class="stat-item">
                        <span>Members:</span>
                        <span id="memberCount">-</span>
                    </div>
                    <div class="stat-item">
                        <span>Total Posts:</span>
                        <span id="postCount">-</span>
                    </div>
                    <div class="stat-item">
                        <span>Active Today:</span>
                        <span id="activeToday">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="post-form">
                <h3>Create Post</h3>
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button id="submitPost" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
