<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Marginal Perspective</title>
    <link rel="stylesheet" href="signup.css">
</head>
<header>
    <div class="logo">
        <div class="logo-icon">MP</div>
    </div>
    <nav>
        <a href="home.html" class="header-link">Home</a>
        <a href="account.html" class="header-link">Account</a>
        <a href="focus.html" class="header-link">Focus</a>
        <a href="index.html" class="header-link">Logout</a>
    </nav>
</header>
<body>

    <div class="form-container">
        <form id="signupForm">
            <div>
                <input type="text" id="signupUsername" placeholder="Username" required>
            </div>
            <div>
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="signupPassword" placeholder="Password" required>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
